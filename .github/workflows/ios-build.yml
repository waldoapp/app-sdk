name: Build iOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: macos-latest
    strategy:
      matrix:
        swift: ["5.2", "5.3"]

    steps:
      - uses: actions/checkout@v3
      - uses: fwal/setup-swift@2040b795e5c453c3a05fcb8316496afc8a74f192
        with:
          swift-version: ${{ matrix.swift }}
      - name: Build
        working-directory: ./ios
        run: swift build
      - name: Run tests
        working-directory: ./ios
        run: swift test